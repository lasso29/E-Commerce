<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>

<body>
    <style>
        @media (max-width:600px) {
            .container2{
                position: absolute;
                top: 30%;
                left: 50%;  
                transform: translate(-50%, -50%);
                width: 90% !important;
            }
        }
    </style>
    <div class="container">
        <div class="row">
        <div class=" container2 col-12 mx-auto text-center w-75 shadow-lg p-5 mt-5">
        <img src="./Ebuy png.png" alt="" class="picture1"> <br> <br>
        <h1 class="text1"><b>LOGIN TO ACCESS YOUR ACCOUNT</b></h1>
          <input class="mt-2 form-control" type="text" placeholder="Email" id="email">
          <input class="mt-2 form-control" type="password" placeholder="Password" id="password">
        <button class="w-100 mt-2"onclick="signIn()">Sign In</button>
        <button class="btn btn-danger text-white w-100 mt-2" onclick="signIn()">Sign In with Google</button>
        </div>
        </div>
    </div>



<script>
    var allUser = JSON.parse(localStorage.getItem("ecommerce"))
    console.log(allUser)
        function signIn(){
            var userFound = false
            for (var index = 0; index < allUser.length; index++){
                console.log(index)
                if(email.value==allUser[index].email && password.value==allUser[index].createpassword){
                    console.log(index)
                    localStorage.setItem("userIndex", index)
                    userFound = true
                    break;
                }
            }
         //   console.log(mail.value, pass.value)
         if (userFound==true){
            localStorage.setItem('welcome','')
            window.location.href = "index.html"
         }else{
            alert("Input correct details")
         }
        }
   
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
